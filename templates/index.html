<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1 class="fade-in">Xerox Shop</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}" class="fade-in">Home</a></li>
                <li><a href="{{ url_for('login') }}" class="fade-in">Admin Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Order Form -->
    <main class="container">
        <div class="card">
            <h2>Place Your Order</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <!-- Customer Name -->
                <label for="customer_name">Customer Name</label>
                <input type="text" id="customer_name" name="customer_name" placeholder="Enter your name" required>

                <!-- File Upload -->
                <label for="documents">Upload Files</label>
                <input type="file" id="documents" name="documents" multiple accept=".pdf,.doc,.docx,.jpg,.png" required>
                <div id="file-list">
                    <p>No files selected.</p>
                </div>

                <!-- Pages to Print -->
                <label for="pages_to_print">Pages to Print (e.g., 1, 3-5)</label>
                <input type="text" id="pages_to_print" name="pages_to_print" placeholder="e.g., 1, 3-5" required>

                <!-- Color Preferences -->
                <label>Color Preferences</label>
                <div class="checkbox-group">
                    <div class="checkbox-label">
                        <span class="checkmark"></span>
                        <input type="checkbox" id="color_black" name="pages_color" value="Black & White">
                        Black & White
                    </div>
                    <div class="checkbox-label">
                        <span class="checkmark"></span>
                        <input type="checkbox" id="color_color" name="pages_color" value="Color">
                        Color
                    </div>
                </div>

                <!-- Special Instructions -->
                <label for="special_instructions">Special Instructions</label>
                <textarea id="special_instructions" name="special_instructions" placeholder="Any additional instructions?"></textarea>

                <!-- Submit Button -->
                <button type="submit">Submit Order</button>
            </form>

            <!-- Progress Bar -->
            <div class="progress-container" id="progressContainer" style="display: none;">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </main>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmationModal">
        <div class="modal-content">
            <i class="fas fa-check-circle success-icon"></i>
            <h3>Order Submitted Successfully!</h3>
            <p>Your order has been received. We will process it shortly.</p>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Xerox Shop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
